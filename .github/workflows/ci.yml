on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write # REQUIRED: To create/update the release

jobs:
  nixos-ci:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: DeterminateSystems/determinate-nix-action@1d699fc25db3f9e079cd2f168ca007a4183389be  # v3.15.1
      
      - name: Build Baguette Image
        run: nix build .#baguette-zimage

      - name: Update Latest Release
        uses: softprops/action-gh-release@v2
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: latest
          name: Paul's Latest Bunker
          # Note: Baguette builds usually name the file 'baguette_rootfs.img.zst'
          files: result/*.zst 
          overwrite: true
          make_latest: true
          body: |
            Automated Baguette build for **Paul**.
            
            **To install on ChromeOS:**
            ```bash
            # 1. Download to ChromeOS Downloads
            curl -L -o ~/Downloads/bunker.tar.zst [https://github.com/paul-hammant/nixos-crostini/releases/latest/download/baguette_rootfs.img.zst](https://github.com/paul-hammant/nixos-crostini/releases/latest/download/baguette_rootfs.img.zst)
            
            # 2. Import into ChromeOS
            vmc import paul-bunker ~/Downloads/bunker.tar.zst
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
